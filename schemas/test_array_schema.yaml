title: Array Test Schema
description: Test schema for array of scalar values support
fields:
  Supplier name:
    type: string
    label: Supplier Name
    required: true
    help: Name of the supplier company
    readonly: false
  Serial Numbers:
    type: array
    label: Serial Numbers
    required: false
    help: List of equipment serial numbers
    items:
      type: boolean
      default: false
    readonly: false
  Tags:
    type: array
    label: Tags
    required: false
    help: List of tags for categorization
    items:
      min_length: 1
      type: string
      max_length: 100
    readonly: false
  invoice items:
    type: array
    label: Field 1
    required: false
    readonly: false
    items:
      type: object
      properties:
        item short description:
          type: string
          label: Item Short Description
          required: true
          max_length: 100
          min_length: 1
        quantity:
          type: integer
          label: Quantity
          required: false
          max_length: 100
          min_value: 1
          max_value: 400
        price:
          type: number
          label: Price
          required: false
          max_length: 100
          min_value: 0.02
          max_value: 300.0
        item date:
          type: date
          label: Item Date
          required: false
          max_length: 100
        paynow:
          type: enum
          label: Paynow
          required: false
          max_length: 100
          choices:
          - 'yes'
          - 'no'
schema_version: 1
